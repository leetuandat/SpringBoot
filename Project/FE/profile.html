<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Thông tin tài khoản</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/vendor.css">
    <!-- <link rel="stylesheet" href="assets/css/base.css"> -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <style>
        .container {
            width: 100%;
            max-width: 1700px;
            margin-left: auto;
            margin-right: auto;
        }

        .avatar-preview {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .avatar-preview img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .Info {
            padding: 60px 0px;
            background-color: #F9F9F9;
        }

        .Info .list-group-item {
            display: flex;
            align-items: center;
        }

        .Info .list-group-item i {
            font-size: 2rem;
            margin-right: 1rem;
        }


        .Info .list-group-item:nth-child(1) {
            background-color: #DD8F22;
            color: white;
            font-size: 26px;
            font-weight: 550;
        }

        .Info .list-group-item:nth-child(2),
        .fa-user-ninja {
            color: #DD8F22;
        }

        .Info .inner-card-title {
            display: flex;
            justify-content: space-between;
        }

        .Info .inner-line {
            border-top: 1px solid #B3b3b3;
            margin: 0 50px;
            margin-bottom: 20px;
        }

        .Info .inner-card-title h5 {
            padding-left: 15px;
        }

        .Info .inner-card-title .inner-desc {
            padding-right: 15px;
        }

        .Info .text-field {
            display: flex;
        }

        .Info .outer-line {
            border-left: 1px solid #b3b3b3;
        }

        .Info .outer-line img {
            max-width: 60%;
            border-radius: 50%;
        }

        .Info .outer-line small {
            font-size: 1rem;
        }

        .Info .inner-footer {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 19px;
            padding: 0;
        }

        .Info .inner-footer .inner-content {
            color: #151515;
        }

        .Info .inner-footer i {
            margin-right: 10px;
        }

        .Info .btn-primary {
            padding: 5px 26px;
            border-radius: 5px;
        }

        .button-two {
            color: white;
            background: #DD8F22;
            padding: 7px 12px;
            text-align: center;
            border: 1px solid #DD8F22;
            border-radius: 2px;
            font-weight: 500;
            width: fit-content;
            font-size: 16px;
        }

        button {
            height: 32px;
            text-transform: none;
        }
    </style>
</head>

<body>

    <div id="header-placeholder"></div>

    <div class="Info">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" aria-current="true">Thông tin tài
                            khoản</a>
                        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                            <i class="fa-solid fa-user-ninja"></i>
                            <b>Thông tin cá nhân</b>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-key"></i>
                            Thông tin bảo mật
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-wallet"></i>
                            Thông tin ví
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-clock-rotate-left"></i>
                            Lịch sử giao dịch
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-user-shield"></i>
                            Điều khoản sử dụng
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-book-open"></i>
                            Hướng dẫn sử dụng
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            Đăng xuất
                        </a>
                    </div>
                </div>

                <!-- Profile Information Section -->
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="inner-card-title col-12">
                                    <h4 class="card-title">Thông tin cá nhân</h4>
                                    <div class="inner-desc">
                                        <i class="fa-solid fa-pen"></i>
                                        Chỉnh sửa
                                    </div>
                                </div>
                                <div class="inner-line col-11">

                                </div>
                                <div class="col-md-8">
                                    <form>
                                        <div class="mb-3 text-field">
                                            <label for="name" class="form-label col-3">Họ và tên</label>
                                            <input type="text" class="form-control col-8" id="name">
                                        </div>
                                        <div class="mb-3 text-field">
                                            <label for="phone" class="form-label col-3">Số điện thoại</label>
                                            <input type="tel" class="form-control col-8" id="phone">
                                        </div>
                                        <div class="mb-3 text-field">
                                            <label for="email" class="form-label col-3">Email</label>
                                            <input type="email" class="form-control col-8" id="email">
                                        </div>
                                        <div class="mb-3 text-field">
                                            <label for="address" class="form-label col-3">Địa chỉ</label>
                                            <input type="text" class="form-control col-8" id="address">
                                        </div>
                                        <div class="submit col-9 offset-3 p-0">
                                            <button type="button" class=" button-two"
                                                onclick="saveProfile()">Lưu</button>
                                        </div>
                                        <div class="inner-footer">
                                            <div class="inner-space col-3"></div>
                                            <div class="inner-content">
                                                <i class="fa-solid fa-shield-heart"></i>
                                                Thông tin cá nhân của quý khách được đảm bảo an toàn
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-4 d-flex flex-column align-items-center outer-line">
                                    <!-- Avatar Image -->
                                    <img id="avatarImg" src="" class="img-fluid rounded-circle" alt="Profile Picture">

                                    <!-- Chọn ảnh từ máy tính -->
                                    <input type="file" id="avatarUpload" class="d-none" onchange="previewAvatar(event)">
                                    <button class="btn btn-outline-primary mt-5 mb-4"
                                        onclick="document.getElementById('avatarUpload').click();">Chọn ảnh</button>

                                    <!-- Hoặc nhập URL ảnh -->
                                    <input type="text" class="form-control" id="avatarUrl"
                                        placeholder="URL ảnh mới (nếu muốn thay đổi)" oninput="updateAvatarFromUrl()"
                                        onchange="updateAvatarFromUrl()" onblur="updateAvatarFromUrl()">

                                    <small class="text-muted">Dung lượng file tối đa 1 MB</small>
                                    <small class="text-muted">Định dạng: .JPEG, .PNG</small>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="footer-placeholder"></div>
    <div id="footer-bottom-placeholder"></div>

    <script>
        const avatarImg = document.getElementById("avatarImg");
        const avatarUrlInput = document.getElementById("avatarUrl");

        // Lấy thông tin người dùng và đổ vào form
        async function fetchUserInfo() {
            try {
                const res = await fetch("http://127.0.0.1:8080/auth/me", { credentials: "include" });
                if (!res.ok) return redirectToLogin();

                const user = await res.json();
                sessionStorage.setItem("user", JSON.stringify(user));

                avatarImg.src = avatarUrlInput.value = user.avatar || "";
                ["name", "email", "phone", "address"].forEach(id =>
                    document.getElementById(id).value = user[id] || ""
                );
            } catch {
                redirectToLogin();
            }
        }

        function redirectToLogin() {
            alert("Vui lòng đăng nhập!");
            window.location.href = "/index.html";
        }

        // Lưu thông tin cập nhật
        async function saveProfile() {
            const user = JSON.parse(sessionStorage.getItem("user"));
            if (!user?.id) return alert("Không tìm thấy người dùng!");

            const data = {
                id: user.id,
                name: valueOf("name"),
                email: valueOf("email"),
                phone: valueOf("phone"),
                address: valueOf("address"),
                avatar: getUpdatedAvatar()
            };

            try {
                const res = await fetch(`http://127.0.0.1:8080/customers/${user.id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify(data)
                });
                if (!res.ok) throw new Error();

                sessionStorage.setItem("user", JSON.stringify(await res.json()));
                alert("Cập nhật thành công!");
                location.reload();
            } catch {
                alert("Cập nhật thất bại!");
            }
        }

        // Hiển thị ảnh khi chọn từ file
        function previewAvatar(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = () => {
                avatarImg.src = reader.result;
                avatarUrlInput.value = "";
            };
            reader.readAsDataURL(file);
        }

        // Hiển thị ảnh khi dán link URL
        function updateAvatarFromUrl() {
            const url = avatarUrlInput.value.trim();
            if (!url) return;

            const test = new Image();
            test.onload = () => avatarImg.src = url;
            test.onerror = () => alert("Link ảnh không hợp lệ hoặc không tải được.");
            test.src = url;
        }

        // Ưu tiên link nếu có, nếu không thì dùng ảnh đang xem
        function getUpdatedAvatar() {
            return avatarUrlInput.value.trim() || avatarImg.src;
        }

        const valueOf = id => document.getElementById(id).value.trim();

        // Gọi khi trang load
        fetchUserInfo();
    </script>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script src="assets/js/general.js" type="module"></script>

</body>

</html>
