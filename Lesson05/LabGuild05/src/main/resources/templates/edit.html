<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
</head>
<body>
<div th:fragment="content">
  <h2>Sửa Bài Viết</h2>

  <!-- Kiểm tra nếu không có dữ liệu -->
  <p th:if="${post == null}" style="color: #ff0000;">Lỗi: Không tìm thấy bài viết!</p>

  <form th:action="@{/post/edit}" th:object="${post}" method="post">
    <!-- Input hidden để giữ ID -->
    <input type="hidden" th:field="*{id}" />

    <label>Tiêu đề:</label>
    <input type="text" th:field="*{title}" placeholder="Nhập tiêu đề" required />

    <label>Nội dung:</label>
    <textarea th:field="*{content}" placeholder="Nhập nội dung" required></textarea>

    <button type="submit">Cập nhật</button>
  </form>
</div>
</body>

</html>
