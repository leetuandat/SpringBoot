<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm Bài Viết Mới</title>
</head>
<body>
<div th:fragment="content">
  <h2>Thêm Bài Viết Mới</h2>
  <form th:action="@{/post/add}" th:object="${post}" method="post">
    <label>Tiêu đề:</label>
    <input type="text" th:field="~{title}" placeholder="Nhập tiêu đề" required />

    <label>Nội dung:</label>
    <textarea th:field="~{content}" placeholder="Nhập nội dung" required></textarea>

    <button type="submit">Thêm</button>
  </form>
</div>
</body>
</html>
