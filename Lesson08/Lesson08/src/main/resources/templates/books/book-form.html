<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thêm mới sách</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background-color: lightskyblue;">
<section class="container my-3 bg-white">
    <form action="#" th:action="@{/books/new}" method="post" th:object="${book}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:if="${book.id} != null" th:value="${book.id}"/>
        <div class="card">
            <div class="card-header">
                <h1 th:text="${book.id != null?'Edit Book':'Create Book'}"></h1>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <label for="code" class="col-sm-2 col-form-label">Code:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Book Code"/>
                        <span></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Book Name"/>
                        <span></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="imgUrl" class="col-sm-2 col-form-label">Image:</label>
                    <div class="col-sm-10">
                        <input type="file" name="imageBook" class="form-control" id="imgUrl" placeholder="Book Image"/>
                        <span></span>
                        <input type="hidden" th:field="*{imgUrl}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea th:field="*{description}" id="description" class="form-control" rows="2"></textarea>
                        <span></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Book Quantity"/>
                        <span></span>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="price" class="col-sm-2 col-form-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Book Price"/>
                        <span></span>
                    </div>
                </div>
<!--                <div class="row mb-3">-->
<!--                    <label for="isActive" class="col-sm-2 col-form-label">Authors:</label>-->
<!--                    <div class="col-sm-10 d-flex">-->
<!--                        <div th:each="author:${authors}" class="mx-2 px-2">-->
<!--                            <input type="checkbox" name="authorIds"-->
<!--                                   th:attr="id = 'chkAuth_'+${author.id}"-->
<!--                                    th:value="${author.id}"-->
<!--                                    th:checked="${book.authors.contains(author.id)}"/>-->
<!--                            <label th:text="${author.name}"-->
<!--                            th:attr="for='chkAuth_' + ${author.id}">Author Name</label>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="row mb-3">
                    <label for="isActive" class="col-sm-2 col-form-label">Authors:</label>
                    <div class="col-sm-10 d-flex">
                        <div th:each="author:${authors}" class="mx-2 px-2">
                            <input type="checkbox" name="authorIds"
                                   th:attr="id = 'chkAuth_' + ${author.id}"
                                   th:value="${author.id}"
                                   th:checked="${book.authors.contains(author)}"/>
                            <label th:text="${author.name}"
                                   th:attr="for='chkAuth_' + ${author.id}">Author Name</label>
                        </div>
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="isActive" class="col-sm-2 col-form-label">Active:</label>
                    <div class="col-sm-10">
                        <input type="checkbox" th:field="*{isActive}" id="isActive" th:checked="${book.isActive == null ? false : book.isActive}"
                        />
                        <span th:text="${book.isActive==true?'Hoạt động':'Khóa'}">Hoạt động</span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary"
                        th:text="${book.id != null?'Update':'Save'}">Save</button>
                <a th:href="@{/books}" class="btn btn-secondary">Back to list</a>
            </div>
        </div>
    </form>
</section>

</body>
</html>
